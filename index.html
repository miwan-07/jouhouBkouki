<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>操作方法説明ページ</title>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="keywords" content="">
<meta name="description" content="">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


<style type="text/css">

html,body{
	margin: 0;
  background-color: #000000;
   height: 100%;
}

.dodai{
  display: none;
}

#wrap{
width: 100%;
height: 100%;
  position: absolute;
  overflow: hidden;
  text-align: center;
}


.bun{
  position: relative;
  top: 1%;
    text-decoration: none;
    color: #FFF;
    font-size: 24px;
    font-family:serif;
    text-shadow: 2px  2px 5px #000000;
    opacity: 80%;
}

#bun2{
  border-bottom:2px solid; #FFF ;
}


#movs{
  top: 10%;
  position: relative;
  width: 60%;
  z-index: 1;

}




.hako2{
	position: fixed;
	z-index: 10;
	width: 100%;
  height: 20%;
  text-align: center;
  bottom: 0;
}

.button{
   position: relative;
    width: 250px;
    /*コレ*/background: transparent;
    border: 1px solid #FFF;
    padding: 10px;
    text-align: center;
    text-decoration: none;
    color: #FFF;
    font-size: 18px;
   
    font-family:serif;
    
     margin: 0.5%;
     opacity: 80%;
     transition: all .3s;
}

.button:hover {
  background-color: rgba(255, 255, 255, 0.5);
}

.button2{
   position: relative;
    width: 250px;
    /*コレ*/background: transparent;
    border: 1px solid #FFF;
    padding: 10px;
    text-align: center;
    text-decoration: none;
    color: #FFF;
    font-size: 18px;
    font-family:serif;
    margin: 0.5%;
    transition: all .3s;
    opacity: 80%;
}

.button2:hover {
  background-color: rgba(255, 255, 255, 0.5);
}

</style>
<script>
onload = function(){
	sizeChosei();
	$(window).resize(function(){
		sizeChosei();
	});
}
function sizeChosei(){
	$("html").css({"font-size":(window.innerWidth/100)+"px"});
}


$(window).on("load", function() {
    $('.dodai').fadeIn(500); 
});


</script>
</head>
<body>

<div class="dodai">
<div class="wrap" id="wrap">
  <p class="bun" id="bun"><span id="bun2">　　　　　体験を始める前に　　　　　</span></p>
<video class="movs" id="movs" src="movs/setumei.mp4" webkit-playsinline playsinline autoplay muted controls></video>
</div>
<div id="hako2" class="hako2">
<input id="button" class="button" type="button"  value="体験装置へ" onclick="location.href='https://miwan-07.github.io/jouhouBzennki4/'">
<input id="button2" class="button2" type="button"  value="戻る" onclick="location.href='https://miwan-07.github.io/jouhouBzennki1/'">
</div>
</div>

</body>
</html>
