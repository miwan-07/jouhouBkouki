<style type="text/css">
html,body{
	margin:0;
}


.movs{
    
    position: absolute;
    left: 0;
    top: 0;
    width: 50%;
}


input.slide{
    
position: absolute;
    left: 0;
    bottom: 20%;
    width: 50%; 
height: 50px;
background: #575757;
border-radius: 0%; 
  box-shadow: 0px 3px 6px 0px rgba(0, 0, 0, 0.15); /* 影 */
}


input.slide::-webkit-slider-thumb {
  
  background: #53aeff; 
  width: 24px; 
  height: 60px; 
  border-radius: 10%; 
  box-shadow: 0px 3px 6px 0px rgba(0, 0, 0, 0.15); 
}


p.setumei{
   position: absolute;
    font-size: 20pt; 
}

div.letter{
    position: absolute;
    font-size: 16pt;
    bottom: 20%;
    line-height: 0.5em;
}



div.myBarChart{
    position: absolute;
    left: 50%;
    width: 50%;
    height: 50%;
}



input.d{
        position: absolute;
    font-size: 16pt;
    bottom: 0;
}

</style>
<script>

var videoElem;

onload = function(){
	sizeChosei();
	$(window).resize(function(){
		sizeChosei();
	});
	
	videoElem = document.getElementById('movs');
	
}


function sizeChosei(){
	$("html").css({"font-size":(window.innerWidth/100)+"px"});
}

</script>
</head>
<body>

<video class="movs" id="movs" src='movs/esa.mp4' autoplay muted></video>
    <p id="setumei" class="setumei">3匹の「四角」がいます。
      <br>3つの栄養を持つ餌を与えて、「赤い四角」を成長させてください。
    <br>「赤い四角」：赤色の栄養が多いと、より成長する。赤の栄養が無いと縮む。</p>
   <input id="return" class="d" type="button"  value="上の餌を1回与える" onclick="clickDisplay()">
<div class="myBarChart">
<canvas id="myBarChart"></canvas>
</div>
    <script>


var a; 
var sum1 = 0;
var sum2 = 0;
var sum3 = 0;

 
function clickDisplay() {

if (0 <= videoElem.currentTime && videoElem.currentTime <= 8 ){

 sum1 -= 2 ;
 sum2 += 1 ;
 sum3 += 2 ;

    
}

 else if (8 < videoElem.currentTime && videoElem.currentTime <= 16) {
 sum1 -= 2 ;
 sum2 += 3 ;
 sum3 -= 2 ;

 }

else if (16 < videoElem.currentTime && videoElem.currentTime <= 25) {
 sum1 += 1 ;
 sum2 += 2 ;
 sum3 -= 2 ;

 }


 else if (25 < videoElem.currentTime && videoElem.currentTime <= 32) {
 sum1 -= 2 ;
 sum2 += 2 ;
 sum3 += 1 ;

}


else if (32 < videoElem.currentTime && videoElem.currentTime <= 39) {
 sum1 += 1 ;
 sum2 -= 2 ;
 sum3 += 2 ;

}


else if (39 < videoElem.currentTime && videoElem.currentTime <= 47) {
 sum1 += 2 ;
 sum2 -= 2 ;
 sum3 += 1 ;

}


else if (47 < videoElem.currentTime && videoElem.currentTime <= 53) {
 sum1 += 2 ;
 sum2 += 1 ;
 sum3 -= 2 ;

}


 //console.log("sum: "+ sum1);

$(".score1").text(String(sum1)) //点数
$(".score2").text(String(sum2)) //点数
$(".score3").text(String(sum3)) //点数




var ctx = document.getElementById("myBarChart");
  var myBarChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['四角'],
      datasets: [
        {
          label: '赤い四角',
          data: [sum1],
          backgroundColor: "rgba(255,0,0,1)"
        },{
          label: '青い四角',
          data: [sum2],
          backgroundColor: "rgba(0,0,255,1)"
        },{
          label: '緑の四角',
          data: [sum3],
          backgroundColor: "rgba(4,151,29,1)"
        },
      ]
    },
    options: {
        animation: {
        duration: 0
    },
      title: {
        display: true,
        text: ''
      },
      scales: {

        yAxes: [{
          ticks: {
            suggestedMax: 200,
            suggestedMin: 0,
            stepSize: 100,
            callback: function(value, index, values){
              return  value +  'cm'
            }
          }
        }]
      },
    }
  }); 




}










    </script>






</body>
</html>
